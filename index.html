<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan Sederhana</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <h1>Daftar Karyawan Perusahaan ğŸ§</h1>

        <div id="search-area">
            <input type="text" id="searchInput" placeholder="Cari berdasarkan Nama atau Posisi...">
            <button id="searchButton">Cari</button>
        </div>
        
        <table id="data-table"> 
            <thead>
                <tr>
                    <th data-sort-key="name">Nama</th>
                    <th data-sort-key="position">Posisi</th>
                    <th data-sort-key="age">Usia</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            </table>
    </div>

<script src="script.js"></script> 
</body>
</html>
