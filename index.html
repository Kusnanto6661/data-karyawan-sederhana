<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan Sederhana</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <h1>Manajemen Data Karyawan</h1>

    <button id="tombolTambah">Tambah Karyawan Baru</button>


    <div id="modalTambah" style="display: none;">
        <form id="formTambahKaryawan"> 
            <h2>Masukkan Data Karyawan</h2>
            
            <label for="inputNama">Nama:</label>
            <input type="text" id="inputNama" required>

            <label for="inputPosisi">Posisi:</label>
            <input type="text" id="inputPosisi" required>

            <label for="inputUsia">Usia:</label>
            <input type="number" id="inputUsia" required>
            
            <button type="submit">Simpan Data</button>
            <button type="button" onclick="document.getElementById('modalTambah').style.display='none'">Batal</button>
        </form>
    </div>
    ---
    
    <input type="text" id="searchInput" placeholder="Cari Nama/Posisi...">
    <button id="searchButton">Cari</button>

    <table>
        <thead>
            <tr>
                <th data-sort-key="id">ID</th>
                <th data-sort-key="nama">Nama</th>
                <th data-sort-key="posisi">Posisi</th>
                <th data-sort-key="usia">Usia</th>
                <th>Aksi</th> </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
        </table>

<script src="script.js"></script> 
</body>
</html>
